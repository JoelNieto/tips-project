<div class="row">
  <div class="col-4">
    <mat-button-toggle-group>
      <mat-button-toggle mwlCalendarPreviousView>{{
        'Previous' | translate
      }}</mat-button-toggle>
      <mat-button-toggle mwlCalendarToday>{{
        'Today' | translate
      }}</mat-button-toggle>
      <mat-button-toggle mwlCalendarNextView>{{
        'Next' | translate
      }}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="col-4 text-center">
    <h3>
      {{ viewDate | calendarDate: view + 'ViewTitle':'es-PA':weekStartsOn }}
    </h3>
  </div>
</div>
<mwl-calendar-month-view [viewDate]="viewDate"></mwl-calendar-month-view>
