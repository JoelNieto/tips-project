<form [formGroup]="form" (ngSubmit)="saveChanges()">
  <h1 mat-dialog-title>{{ 'Company.Title' | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'Name' | translate }}</mat-label>
      <input type="text" matInput formControlName="name" />
      <mat-hint>{{ 'Company.Name' | translate }}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'Full name' | translate }}</mat-label>
      <input type="text" matInput formControlName="fullName" />
      <mat-hint>{{ 'Company.Full_Name' | translate }}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'Notes' | translate }}</mat-label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        matInput
        formControlName="notes"
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="form.invalid || form.pristine"
    >
      {{ 'Save' | translate }}
    </button>
  </div>
</form>
