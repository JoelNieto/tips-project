<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'home'" [routerLinkActive]="'active'"
        ><mat-icon mat-list-icon aria-hidden="false">home</mat-icon>
        <p matLine>{{ 'Home' | translate }}</p></a
      >
      <a mat-list-item [routerLink]="'surveys'" [routerLinkActive]="'active'"
        ><mat-icon mat-list-icon aria-hidden="false">checklist</mat-icon>
        <p matLine>{{ 'Survey.Plural' | translate }}</p></a
      >
      <a
        mat-list-item
        [routerLink]="'assignments'"
        [routerLinkActive]="'active'"
        ><mat-icon mat-list-icon aria-hidden="false">calendar_month</mat-icon>
        <p matLine>{{ 'Assignment.Plural' | translate }}</p></a
      >
      <a mat-list-item [routerLink]="'corporate'" [routerLinkActive]="'active'"
        ><mat-icon mat-list-icon aria-hidden="false">business</mat-icon>
        <p matLine>{{ 'Corporate.Name' | translate }}</p></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tips - Human Resources</span>
      <div class="spacer"></div>
      <button mat-button>{{ (user$ | async)?.username }}</button>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
