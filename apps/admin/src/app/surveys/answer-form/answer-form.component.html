<form [formGroup]="form" (ngSubmit)="saveAnswerSet()">
  <h1 mat-dialog-title>{{ 'Answer set' | translate }}</h1>
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>{{ 'Name' | translate }}</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>
    <ng-container formArrayName="answers">
      <div *ngFor="let answer of answersArray.controls; let i = index">
        <div class="row" [formGroupName]="i">
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>{{ 'Text' | translate }}</mat-label>
            <input matInput type="text" formControlName="text" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-5">
            <mat-label>{{ 'Value' | translate }}</mat-label>
            <input matInput type="number" formControlName="value" />
          </mat-form-field>
          <div class="col-1 action-cell">
            <button mat-mini-fab color="warn" (click)="removeAnswer(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="button-container">
      <button mat-fab color="primary" (click)="addAnswer()">
        <mat-icon class="add-course-btn">add</mat-icon>
      </button>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      cdkFocusInitial
      type="submit"
      [disabled]="form.invalid"
      color="primary"
    >
      {{ 'Save' | translate }}
    </button>
  </mat-dialog-actions>
</form>
