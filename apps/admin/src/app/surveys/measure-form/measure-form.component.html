<form [formGroup]="form" class="row">
  <mat-form-field class="col-8" appearance="outline">
    <mat-label>{{ 'Name' | translate }}</mat-label>
    <input type="text" matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field class="col-4" appearance="outline">
    <mat-label>{{ 'Weighting' | translate }}</mat-label>
    <input type="number" matInput formControlName="weighting" />
    <mat-icon matSuffix>percent</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'Description' | translate }}</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <div class="header-container">
    <h3>{{ 'Question.Plural' | translate }}</h3>
    <button mat-raised-button color="accent" (click)="addQuestion()">
      {{ 'Question.New' | translate }}
    </button>
  </div>
  <div formArrayName="questions">
    <mat-card *ngFor="let question of questionArray.controls; let i = index">
      <mat-card-title
        >{{ 'Question.Title' | translate }} {{ i + 1 }}</mat-card-title
      >
      <mat-card-content>
        <tips-question-form [index]="i"></tips-question-form>
        <button
          mat-stroked-button
          color="warn"
          class="remove-question"
          (click)="removeQuestion(i)"
        >
          {{ 'Question.Remove' | translate }}
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</form>
