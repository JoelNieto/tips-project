<div class="header-container">
  <h2>Survey types</h2>
  <button mat-flat-button color="primary" (click)="newType()">New Type</button>
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>
  <ng-container matColumnDef="prefix">
    <th mat-header-cell *matHeaderCellDef>Prefix</th>
    <td mat-cell *matCellDef="let item">{{ item.prefix }}</td>
  </ng-container>
  <ng-container matColumnDef="measureName">
    <th mat-header-cell *matHeaderCellDef>Measure Name</th>
    <td mat-cell *matCellDef="let item">{{ item.measureName }}</td>
  </ng-container>
  <ng-container matColumnDef="subMeasureName">
    <th mat-header-cell *matHeaderCellDef>Sub Measure Name</th>
    <td mat-cell *matCellDef="let item">{{ item.subMeasureName }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created at</th>
    <td mat-cell *matCellDef="let item">{{ item.createdAt | date: 'medium' }}</td>
  </ng-container>
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated at</th>
    <td mat-cell *matCellDef="let item">{{ item.updatedAt | date: 'medium' }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="editType(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
